<div class="col-lg-3 col-md-4 col-sm-6 com-12 margin_bottom2">
    <div class="our_catalog_box ">
        <h3 class="text-center">{{name}}</h3>
        <div class="image_wrapper">
            <img class="img-fluid" src="images/catalog/{{categoryName}}/{{name}}.png" alt="">
            <p class="inStock">{{inStock}}</p>
        </div>
        <p class="price">{{price}}</p>
        <div class="description">
            <p>{{description}}</p>
        </div>
    </div>
</div>
